    <button class="btn-block" mat-flat-button color="accent" routerLink="/discover" role="button">
        + New Device
    </button>
    <div class="text-center mt-4" *ngIf="loading">
        <div class="spinner-grow " style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <button class="btn p-0 mt-2 btn-block" *ngFor="let device of devices" type="button">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">device name : {{device?.name ? device?.name : 'Unnamed'}}</h4>
                <p class="card-title">deviceid : {{device.deviceid}}</p>
                <p class="card-text">LoadScale : {{device.loadscale}}</p>
                <!-- <p class="card-text"><code>{{device | json}}</code></p> -->
                <p class="card-text"><small class="text-muted">Last Published
                        {{device.timestamp | date: 'medium'}}</small></p>
            </div>
        </div>
    </button>

</div>

<div class="container mt-3">
    <button class="btn-block" mat-flat-button color="accent" routerLink="discover" role="button">
        + New Device
    </button>
    <div class="text-center mt-4" *ngIf="loading">
        <div class="spinner-grow " style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <button class="btn-block mt-3" mat-button *ngFor="let device of devices" type="button">
        <mat-card>
            <mat-card-content>
                <h4>device name : {{device?.name ? device?.name : 'Unnamed'}}</h4>
                <mat-divider></mat-divider>
                <!-- <p>deviceid : {{device.deviceid}}</p> -->
                <p>LoadScale : {{device.loadscale}}</p>
                <p>Wifi Strength : {{device.wifirssi}}%</p>
                <p>Local ip : {{device.localip}}</p>
                <!-- <p class="card-text"><code>{{device | json}}</code></p> -->
                <p><small class="text-muted">Last Published
                        {{device.timestamp | date: 'medium'}}</small></p>
            </mat-card-content>
        </mat-card>
    </button>

</div>

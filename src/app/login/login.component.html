<div class="container mt-2">
    <h1 class="display-3">Login</h1>
    <hr class="my-4">
    <div class="form-group">
        <button mat-flat-button color="warn" (click)="auth.googleSignIn()">
            <i class="fa fa-google p-2" aria-hidden="true"></i> Login with Google
        </button>
        <button mat-flat-button color="primary" (click)="auth.githubSignIn()">
            <i class="fa fa-github p-2" aria-hidden="true"></i> Login with Github
        </button>
    </div>
</div>
